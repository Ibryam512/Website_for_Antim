<html>
    <head>
		<meta charset="utf-8">
		<meta name="keywords" content="Antim I, Antim">
		<meta name="autors" content="Ibryam Ibryamov, Ventsislav Nenov">
		<title>Въпроси</title>
		<link rel="stylesheet" href="css\style.css">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<script src="js/jquery.js"></script>
		<script src="js/materialize.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
        <h1 style="text-align:center">Моето училище</h1>
		<div class="row" style="text-align: center;">
			<a style='margin-right:10px' href='login.html' class='waves-effect waves-light'>Имате акаунт</a>
            <form action="register.php" method="POST" class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Първо име" name="name" id="name" type="text" class="validate">
                </div>
                <div class="input-field col s6"> 
                  <input placeholder="Второ име" name="secName" id="secName" type="text" class="validate">
                </div>
                <div  class="input-field col s6">
                  <input placeholder="Фамилия" name="lastName" id="lastName" type="text" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Парола" name="password" id="password" type="password" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Имейл" name="email" id="email" type="email" class="validate">
                </div>
              </div>
              <div class="input-field col s12" style="text-align: center;margin-top: 10;">
                <button style="text-align: center;" class="btn waves-effect waves-light" type="submit" name="action" id="action">Напред</button>
              </div>
            </form>
          </div>
    </body>
</html>
<script>
$(document).ready(function(){  
      $('#action').click(function(){  
           var name = $('#name').val();
		   var secname = $('#secName').val();
		   var lastname = $('#lastName').val();
		   var pass = $('#password').val();
		   var email = $('#email').val();
		   
		   
		   if(name == '')
		   {
				alert("Моля, напишете имената си");
				return false;
				
		   }
		   if(secname == '')
		   {
				alert("Моля, напишете имената си");
				return false;
		   }
		   if(lastname == '')  
           {  
                alert("Моля, напишете имената си");
                return false;  
           }
		   if(pass == '')
           {
				alert("Моля, напишете паролата си");
				return false;
		   }
		   else if(pass.length < 6 )
		   {
				alert("Паролата трябва да е с минимум 6 знака");
				return false;
		   }
		   if(email == '')
		   {
				alert("Моля, напишете вашия имейл");
				return false;
		   }
		   
      });  
 });  

</script>
